
{% extends "base.html" %}
<body>
{% block title %}Home{% endblock %}

{% block heading %}
Welcome To Bloggy
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                {% for post in  posts %}
                    <div class="post-preview"><a href="{% url 'post' pk=post.pk %}">
                            <h2 class="post-title">{{ post.title }}</h2>
                            <h3 class="post-subtitle">{{ post.subheading |default:" " }}</h3>
                        </a>
                        <p class="post-meta">Posted by&nbsp;<a href="#">{{ post.author }} 24, 2018</a></p>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
</body>

</html>
